<!DOCTYPE html>

	<meta charset ="UTF_8">
	<title>xm 2 algo 2 javascript</title>
</head>
<body>
		enter any number
		<input type="text" id="txm">
		<button onclick=xm()>	Click </button>
		<script>
			function xm()
			{
				var n=document.getElementById("txm").value;
				var x=0;
				while(x<=n)
			{
				document.write(x);
				x=x+1;


			}
	}
			</script>
